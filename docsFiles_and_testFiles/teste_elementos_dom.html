<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Elementos DOM</title>
</head>
<body>
    <h1>Teste de Elementos DOM</h1>
    
    <!-- Simulando a estrutura do formulário -->
    <div class="form-group" id="group_infracao" style="display: block;">
        <label for="infracao_search">Transgressões Praticadas *</label>
        
        <!-- Lista de transgressões selecionadas -->
        <div id="transgressoes_selecionadas" class="transgressoes-container" style="display: none;">
            <!-- Transgressões serão adicionadas aqui dinamicamente -->
        </div>
        
        <!-- Campo de busca para nova transgressão -->
        <div id="campo_busca_transgressao" style="position: relative;">
            <input type="text" id="infracao_search" placeholder="Digite para filtrar transgressões..." autocomplete="off">
            <input type="hidden" id="transgressoes_ids" name="transgressoes_ids">
            <div id="infracao_dropdown" class="dropdown-infracao" style="display: none;">
                <!-- Opções serão carregadas via JavaScript -->
            </div>
        </div>
        
        <!-- Botão para adicionar nova transgressão -->
        <div id="botao_adicionar_transgressao" style="display: none; margin-top: 10px;">
            <button type="button" id="btnAdicionarTransgressao" class="btn btn-secondary" style="font-size: 12px; padding: 6px 12px;">
                <i class="fas fa-plus"></i> Adicionar outra transgressão
            </button>
        </div>
        
        <small class="form-help">Digite parte do texto da transgressão para filtrar</small>
    </div>

    <script>
        // Teste simples para verificar se os elementos existem
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== TESTE DE ELEMENTOS DOM ===');
            
            const elementos = {
                'infracao_search': document.getElementById('infracao_search'),
                'infracao_dropdown': document.getElementById('infracao_dropdown'),
                'transgressoes_ids': document.getElementById('transgressoes_ids'),
                'transgressoes_selecionadas': document.getElementById('transgressoes_selecionadas'),
                'campo_busca_transgressao': document.getElementById('campo_busca_transgressao'),
                'botao_adicionar_transgressao': document.getElementById('botao_adicionar_transgressao')
            };
            
            for (const [nome, elemento] of Object.entries(elementos)) {
                console.log(`${nome}: ${elemento ? '✅ Encontrado' : '❌ Não encontrado'}`);
            }
            
            // Teste de funcionalidade básica
            if (elementos.infracao_search) {
                elementos.infracao_search.addEventListener('focus', function() {
                    console.log('✅ Campo de busca focado!');
                });
                
                elementos.infracao_search.addEventListener('input', function() {
                    console.log('✅ Input detectado:', this.value);
                });
            }
        });
    </script>
</body>
</html>
