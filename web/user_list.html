<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuários</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/users.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button onclick="window.location.href='dashboard.html'" class="btn-icon btn-back">
                <i class="fas fa-arrow-left"></i> Voltar para Dashboard
            </button>
        </div>
        <div id="alertContainer"></div>
        <div class="card">
            <div class="card-header">
                <i class="fas fa-users"></i>
                <h2>Lista de Usuários</h2>
                <div class="actions">
                    <input type="text" id="searchUserInput" placeholder="Pesquisar por nome ou matrícula...">
                    <button onclick="loadUsers()" class="btn-icon btn-search"><i class="fas fa-search"></i> Buscar</button>
                    <button onclick="clearSearch()" class="btn-icon btn-clear" style="display:none;"><i class="fas fa-times"></i> Limpar</button>
                    <button onclick="window.location.href='user_form.html'" class="btn-icon btn-new"><i class="fas fa-user-plus"></i> Novo Usuário</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Posto/Graduação</th>
                            <th>Matrícula</th>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th style="text-align:center;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Usuários serão carregados aqui -->
                    </tbody>
                </table>
            </div>
            <div class="pagination-controls">
                <button id="prevPage" class="btn-pagination" disabled><i class="fas fa-chevron-left"></i> Anterior</button>
                <span id="pageInfo">Página 1 de 1</span>
                <button id="nextPage" class="btn-pagination" disabled>Próxima <i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-user-slash"></i>
                <h3>Nenhum usuário encontrado</h3>
                <p>Não há usuários cadastrados ou sua pesquisa não encontrou resultados.</p>
            </div>
        </div>
    </div>
    
    <script src="static/js/user_list.js"></script>
</body>
</html>
