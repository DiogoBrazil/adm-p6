<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuários - Sistema de Gestão</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link rel="stylesheet" href="static/css/users.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-dashboard">
                <img src="static/images/bpm.png" alt="7º BPM" class="logo-image">
                <h1>Seção de Justiça e Disciplina - 7ºBPM</h1>
            </div>
            
            <div class="user-info">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="user-details">
                        <h3 id="userName">Carregando...</h3>
                        <p id="userEmail">usuário</p>
                    </div>
                </div>
                
                <button class="btn-logout" onclick="realizarLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div id="alertContainer"></div>
        <div class="card">
            <div class="card-header">
                <i class="fas fa-users"></i>
                <h2>Lista de Usuários</h2>
            </div>
            
            <div class="actions">
                <!-- Área de Busca Simples -->
                <div class="search-area">
                    <input type="text" id="searchUserInput" placeholder="Pesquisar por nome ou matrícula...">
                    <button onclick="clearSearch()" class="btn-icon btn-clear" style="display:none;"><i class="fas fa-times"></i> Limpar</button>
                </div>
                
                <!-- Área de Ações -->
                <div class="main-actions">
                    <button onclick="window.location.href='user_form.html'" class="btn-icon btn-new"><i class="fas fa-user-plus"></i> Novo Usuário</button>
                    <button onclick="window.location.href='dashboard.html'" class="btn-icon btn-home"><i class="fas fa-home"></i> Início</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Posto/Graduação</th>
                            <th>Matrícula</th>
                            <th>Nome</th>
                            <th style="text-align:center;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Usuários serão carregados aqui -->
                    </tbody>
                </table>
            </div>
            <div class="pagination-controls">
                <button id="prevPage" class="btn-pagination" disabled><i class="fas fa-chevron-left"></i> Anterior</button>
                <span id="pageInfo">Página 1 de 1</span>
                <button id="nextPage" class="btn-pagination" disabled>Próxima <i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-user-slash"></i>
                <h3>Nenhum usuário encontrado</h3>
                <p>Não há usuários cadastrados ou sua pesquisa não encontrou resultados.</p>
            </div>
        </div>
    </div>
    
    <!-- Loader global para transições (logout) -->
    <div id="globalLoader" class="global-loader hidden" aria-hidden="true">
        <div class="spinner"></div>
    </div>

    <script src="static/js/permissions.js"></script>
    <script src="static/js/user_list.js"></script>
</body>
</html>
