<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Procedimentos - Sistema de Gestão</title>
    <link rel="icon" type="image/x-icon" href="static/images/SJD-GESTOR.ico">
    <script type="text/javascript" src="/eel.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-dashboard">
                <img src="static/images/bpm.png" alt="7º BPM" class="logo-image">
                <h1>Seção de Justiça e Disciplina - 7ºBPM</h1>
            </div>
            
            <div class="user-info">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="user-details">
                        <h3 id="userName">Carregando...</h3>
                        <p id="userEmail">usuário</p>
                    </div>
                </div>
                
                <button class="btn-logout" onclick="realizarLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="content-section">
            <!-- Card Cadastrar Procedimento -->
            <div class="section-card navigation-card" onclick="window.location.href='procedure_form.html'">
                <div class="card-icon">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <h2 class="card-title">Cadastrar Procedimento</h2>
                <p class="card-description">Registrar um novo procedimento no sistema.</p>
                <div class="card-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <!-- Card Listar Procedimentos -->
            <div class="section-card navigation-card" onclick="window.location.href='procedure_list.html'">
                <div class="card-icon">
                    <i class="fas fa-list-ul"></i>
                </div>
                <h2 class="card-title">Listar Procedimentos</h2>
                <p class="card-description">Visualizar e gerenciar os procedimentos existentes.</p>
                <div class="card-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
    
    <div id="globalLoader" class="global-loader hidden" aria-hidden="true">
        <div class="spinner"></div>
    </div>

    <script src="static/js/procedures_hub.js"></script>
</body>
</html>
