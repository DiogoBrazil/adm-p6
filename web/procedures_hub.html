<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Procedimentos</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/dashboard.css"> <!-- Reusing dashboard styles -->
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-dashboard">
                <i class="fas fa-folder-open"></i>
                <h1>Gerenciar Procedimentos</h1>
            </div>
            <a href="dashboard.html" class="btn-logout" style="text-decoration: none;">Voltar</a>
        </div>
    </header>

    <div class="main-container">
        <div class="content-section">
            <!-- Card Cadastrar Procedimento -->
            <div class="section-card navigation-card" onclick="window.location.href='procedure_form.html'">
                <div class="card-icon">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <h2 class="card-title">Cadastrar Procedimento</h2>
                <p class="card-description">Registrar um novo procedimento no sistema.</p>
                <div class="card-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <!-- Card Listar Procedimentos -->
            <div class="section-card navigation-card" onclick="window.location.href='procedure_list.html'">
                <div class="card-icon">
                    <i class="fas fa-list-ul"></i>
                </div>
                <h2 class="card-title">Listar Procedimentos</h2>
                <p class="card-description">Visualizar e gerenciar os procedimentos existentes.</p>
                <div class="card-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
