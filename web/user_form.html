<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário - Sistema de Gestão</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link rel="stylesheet" href="static/css/users.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-dashboard">
                <img src="static/images/bpm.png" alt="7º BPM" class="logo-image">
                <h1>Seção de Justiça e Disciplina - 7ºBPM</h1>
            </div>
            
            <div class="user-info">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="user-details">
                        <h3 id="userName">Carregando...</h3>
                        <p id="userEmail">usuário</p>
                    </div>
                </div>
                
                <button class="btn-logout" onclick="realizarLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div id="alertContainer"></div>
        
        <div id="modalFeedback" class="modal-feedback" style="display:none;">
            <div class="modal-content">
                <span id="modalIcon"></span>
                <span id="modalMessage"></span>
                <button id="modalCloseBtn" class="btn-primary" style="margin-top:20px;">OK</button>
            </div>
        </div>
        
        <div class="container">
        
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user-plus"></i>
                <h2>Novo Usuário</h2>
            </div>
            
            <form id="userForm">
                <div class="form-group" id="userTypeSelection">
                    <label for="tipo_usuario">Tipo de Usuário</label>
                    <select id="tipo_usuario" name="tipo_usuario" required>
                        <option value="">Selecione</option>
                        <option value="operador">Operador</option>
                        <option value="encarregado">Encarregado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="posto_graduacao">Posto/Graduação</label>
                    <select id="posto_graduacao" name="posto_graduacao" required>
                        <option value="">Selecione</option>
                        <option value="CEL PM">CEL PM</option>
                        <option value="TC PM">TC PM</option>
                        <option value="MAJ PM">MAJ PM</option>
                        <option value="CAP PM">CAP PM</option>
                        <option value="1º TEN PM">1º TEN PM</option>
                        <option value="2º TEN PM">2º TEN PM</option>
                        <option value="ASP OF PM">ASP OF PM</option>
                        <option value="ST PM">ST PM</option>
                        <option value="1º SGT PM">1º SGT PM</option>
                        <option value="2º SGT PM">2º SGT PM</option>
                        <option value="3º SGT PM">3º SGT PM</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" placeholder="100012345" maxlength="9" required>
                </div>
                
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
                </div>
                
                <div class="form-group" id="emailGroup">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite o email">
                </div>

                <div id="operatorFields" style="display: none;">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite a senha (mín. 4 caracteres)">
                    </div>
                    <div class="form-group">
                        <label for="profile">Perfil (Operador)</label>
                        <select id="profile" name="profile">
                            <option value="">Selecione</option>
                            <option value="admin">Admin</option>
                            <option value="comum">Comum</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary" id="btnCadastrar">
                    <i class="fas fa-user-plus"></i>
                    Cadastrar Usuário
                </button>
                
                <button type="button" onclick="voltarParaListagem()" class="btn-secondary-form">
                    <i class="fas fa-arrow-left"></i>
                    Voltar
                </button>
            </form>
        </div>
        </div>
    </div>
    
    <script src="static/js/user_form.js"></script>
</body>
</html>
