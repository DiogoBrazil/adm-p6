<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Procedimento</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/processes.css">
</head>
<body>
    <div class="container">
        <a href="procedures_hub.html" class="btn" style="background: #6c757d; padding: 8px 16px; text-decoration: none;">
            <i class="fas fa-arrow-left"></i>
            Voltar
        </a>
        
        <h1 class="title">Cadastrar Procedimento</h1>
        
        <div class="form-section">
            <h2>Novo Procedimento</h2>
            <form id="processForm">
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select id="tipo">
                        <option value="inquiry">Inquérito</option>
                        <option value="IPM">IPM</option>
                        <option value="PADS">PADS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="responsavel">Responsável</label>
                    <select id="responsavel"></select>
                </div>
                <button type="submit" class="btn">Registrar</button>
            </form>
        </div>
    </div>
    <script src="static/js/procedure_form.js"></script>
</body>
</html>
