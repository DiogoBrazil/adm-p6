<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="icon" type="image/x-icon" href="static/images/SJD-GESTOR.ico">
    <script type="text/javascript" src="/eel.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/theme.css">
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-user-shield"></i>
            <h1>P6/7ºBPM</h1>
            <p>Faça login para acessar o sistema</p>
        </div>

        <div id="alertContainer"></div>

        <div class="form-section">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Usuário</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <span class="btn-text">Entrar no Sistema</span>
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                    </div>
                </button>
            </form>
        </div>

        
    </div>

    <!-- Loader global (sobreposição) -->
    <div id="globalLoader" class="global-loader hidden" aria-hidden="true">
        <div class="spinner"></div>
    </div>

    <!-- Modal de boas-vindas -->
    <div id="welcomeModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="welcomeTitle">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-face-smile-beam"></i>
            </div>
            <h2 id="welcomeTitle">Bem-vindo!</h2>
            <p id="welcomeMessage">Login realizado com sucesso.</p>
            
        </div>
    </div>

    <script src="static/js/login.js"></script>
</body>
</html>
